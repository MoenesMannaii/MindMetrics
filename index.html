<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <h1>MindMetrics (Quiz Game)</h1>
        <div id="total"></div>
      </div>

      <form id="difficulty">
        <label>Choose Level : </label>
        <label>
          <input type="radio" name="level" value="easy" checked />
          Easy
        </label>
        <label>
          <input type="radio" name="level" value="medium" />
          Medium
        </label>
        <label>
          <input type="radio" name="level" value="hard" />
          Hard
        </label>
      </form>

      <section class="main">
        <img id="main-img" src="https://play-lh.googleusercontent.com/SSMlhyxUbezajNrRxt4lAWkluoJsK3h_VRLJ8N7yl2dnwM1dHLxxzpsV5UVnYQQgVa4" alt="" />

        <div id="question"></div>
        <div id="choices"></div>
      </section>
      <div class="startAndnext">
        <button id="start-btn">Play Now</button>
      </div>
      <div id="results"></div>
      <div id="score"></div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
